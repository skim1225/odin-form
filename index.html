<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>HTML and CSS Form</title>
    </head>
    <body>
        <header>
            <div id="backdrop">
                <img src="img/logo.png" alt="The Odin Project logo">
                <h1>ODIN</h1>
            </div>
        </header>
        <main>
            <div id="top">
                <p>This is not a real online service! I'm just learning how to make a form.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="middle">
                <p>Let's do this!</p>
                <form action="theodinproject.com" method="POST">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" class="error">
                    <label for="pass-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="pass-confirm" class="error">
                </form>
            </div>
            <div id="bottom">
                <button>Create Account</button>
                <p>Already have an account? <span id="login">Log in</span></p>
            </div>    
        </main>
    </body>
</html>
